<!-- HTML -->
<head>
  <style>
    /* Define custom properties for light and dark themes */
    :root {
      --bg-color: white;
      --text-color: black;
    }

    .dark-mode {
      --bg-color: black;
      --text-color: white;
    }

    /* Apply custom properties to the body element */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Add a button to switch between themes */
    button {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Hello, world!</h1>
  <p>This is a simple website with dark mode.</p>
  <!-- Use an emoji as the button content -->
  <button id="theme-toggle">🌙</button>
  <script>
    // JavaScript
    // Get the button element
    const themeToggle = document.getElementById("theme-toggle");

    // Add a click event listener to the button
    themeToggle.addEventListener("click", () => {
      // Get the current value of the button
      const currentTheme = themeToggle.textContent;

      // Toggle the theme and the button content
      if (currentTheme === "🌙") {
        document.body.classList.add("dark-mode");
        themeToggle.textContent = "☀️";
      } else {
        document.body.classList.remove("dark-mode");
        themeToggle.textContent = "🌙";
      }
    });
  </script>
</body>
