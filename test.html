<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      height: 2000px; /* Adjust height as needed */
    }

    .overlap {
      width: 200px;
      height: 100px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      line-height: 100px;
      transition: transform 0.5s ease-out; /* Add smooth transition for the parallax effect */
    }

    #div1 {
      position: relative;
      left: 50%;
      width: 100%;
      height: 50%;
      transform: translateX(-50%);
    }

    #div2 {
      position: relative;
      left: 50%;
      width: 100%;
      height: 50%;
      transform: translate(-50%, 0); /* Initial transform */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlap" id="div1">Div 1</div>
    <div class="overlap" id="div2">Div 2</div>
  </div>
  <script>
    window.addEventListener('scroll', function() {
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      var div1 = document.getElementById('div1');
      var div2 = document.getElementById('div2');
      var speed = 0.3; // Adjust the speed of the parallax effect

      // Calculate the new position of div2 based on the scroll position
      var newPosition = -scrollTop * speed;
      div2.style.transform = 'translate(-50%, ' + newPosition + 'px)';
    });
  </script>
</body>
</html>
